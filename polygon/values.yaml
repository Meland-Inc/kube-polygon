# Default values for polygon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

borImage:
  repository: 436271674037.dkr.ecr.ap-southeast-1.amazonaws.com/kube-polygon-bor
  pullPolicy: IfNotPresent
  tag: 642fd9b

heimdallImage:
  repository: 436271674037.dkr.ecr.ap-southeast-1.amazonaws.com/kube-polygon-heimdall
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 642fd9b

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  baseHost: polygon.melandworld.com
  tls: []

heimdallResources:
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 2
    memory: 4Gi

borResources:
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 2
    memory: 4Gi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  accessModes:
    - ReadWriteOnce
  enabled: true
  storageClass: gp2
  size: 2Ti